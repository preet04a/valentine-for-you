<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A little game ♡</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fde2e4, #fff1f2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      width: 85%;
      max-width: 360px;
    }

    h1 {
      font-style: italic;
      color: #b9375e;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      min-height: 40px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 25px;
      border: none;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      background: #b9375e;
      color: white;
    }

    button:hover {
      background: #a02d4f;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="question">How well do you know me?</h1>
    <p id="reaction">Let’s see… ♡</p>

    <button onclick="answer(0)">The first thing I notice about you</button>
    <button onclick="answer(1)">Your smile</button>
    <button onclick="answer(2)">Your voice</button>
  </div>

  <script>
    const reactions = [
      "That’s a good answer… I like that you pay attention.",
      "Okay, that made me smile.",
      "You’re not wrong. Not at all."
    ];

    function answer(choice) {
      document.getElementById("reaction").innerText = reactions[choice];

      setTimeout(() => {
        window.location.href = "gifts.html";
      }, 2000);
    }
  </script>

</body>
</html>
