<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #ff9eb5);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 0, 90, 0.35);
      font-size: 20px;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.7);
        opacity: 0;
      }
      20% { opacity: 1; }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .page {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .card {
      background: rgba(255,255,255,0.28);
      backdrop-filter: blur(10px);
      padding: 48px 36px;
      border-radius: 26px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.18);
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    h1 {
      font-style: italic;
      color: #8a004f;
      margin-bottom: 26px;
    }

    .prompt {
      color: #7a0040;
      margin-bottom: 30px;
      min-height: 24px;
      font-size: 15px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 22px;
    }

    button {
      padding: 12px 28px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: none;
    }

    .yes {
      background: #ff3d7f;
      color: #fff;
      box-shadow: 0 10px 20px rgba(255, 61, 127, 0.4);
    }

    .no {
      background: #ffe6ec;
      color: #8a004f;
    }

    /* second page */
    .message {
      font-size: 16px;
      line-height: 1.7;
      color: #6b0038;
    }

    .message span {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- floating hearts -->
<script>
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 6 + Math.random() * 6 + "s";
    heart.style.fontSize = 14 + Math.random() * 24 + "px";
    heart.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(heart);
  }
</script>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <div class="card">
    <h1>Hey you!</h1>

    <div class="prompt" id="prompt">
      Will you be my Valentine?
    </div>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes üíñ</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
  <div class="card">
    <div class="message">
      I know things haven‚Äôt been easy for us lately.  
      Some days have felt heavy.  

      <span>
        But I know we‚Äôre trying ‚Äî  
        and that means everything to me.
      </span>

      No matter where we are  
      or how things look,  
      I still choose you.

      <span>
        Again. And again. And always.
      </span>

      I love you. ‚ô•Ô∏è
    </div>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const prompt = document.getElementById("prompt");

  let noClicks = 0;

  noBtn.onclick = () => {
    noClicks++;
    if (noClicks === 1) {
      prompt.innerText = "Hmm‚Ä¶ that doesn‚Äôt sound right.";
    } else if (noClicks === 2) {
      prompt.innerText = "Okay, now you‚Äôre just lying.";
    } else {
      prompt.innerText = "Nice try üòå";
    }
  };

  yesBtn.onclick = () => {
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
  };
</script>

</body>
</html>
