<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 105, 135, 0.6);
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .card {
      background: #fff;
      padding: 36px 28px;
      border-radius: 24px;
      text-align: center;
      width: 90%;
      max-width: 390px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.15);
      position: relative;
      z-index: 10;
    }

    h1 {
      font-style: italic;
      color: #8b2c3e;
      margin-bottom: 10px;
    }

    p {
      color: #6b2a3a;
      white-space: pre-line;
    }

    .button-area {
      position: relative;
      height: 120px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 22px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    .yes {
      background: #e75480;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .no {
      background: #f3c1cc;
      color: #6b2a3a;
    }

    #revealImg {
      display: none;
      width: 100%;
      border-radius: 16px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<script>
  // Floating hearts generator
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â™¡";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 14 + Math.random() * 20 + "px";
    heart.style.animationDuration = 6 + Math.random() * 6 + "s";
    heart.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(heart);
  }
</script>

<div class="card">
  <h1 id="title">Will you be my Valentine?</h1>
  <p id="message">Choose wiselyâ€¦ â™¡</p>

  <div class="button-area" id="buttons">
    <button class="yes" onclick="yesClick()">Yes ðŸ’–</button>
    <button class="no" id="noBtn" onclick="noClick()">No ðŸ™ƒ</button>
  </div>

  <img
    id="revealImg"
    src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80"
    alt="heart"
  />
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const centerX = 120;
  const centerY = 60;
  let angle = 0;
  let spins = 0;
  let orbitActive = true;

  function orbit() {
    if (!orbitActive) return;

    angle += 0.05;
    const radius = 55;

    const x = centerX + radius * Math.cos(angle);
    const y = centerY + radius * Math.sin(angle);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    requestAnimationFrame(orbit);
  }

  orbit();

  function noClick() {
    spins++;
    if (spins >= 4) {
      orbitActive = false;
      noBtn.style.left = "50%";
      noBtn.style.top = "85px";
      noBtn.style.transform = "translateX(-50%)";
      document.getElementById("message").innerText =
        "Okayâ€¦ Iâ€™ll listen.\nBut I had a feeling anyway â™¡";
    } else {
      document.getElementById("message").innerText =
        "Hmmâ€¦ that button seems a bit shy.\nTry again â™¡";
    }
  }

  function yesClick() {
    document.getElementById("title").style.display = "none";
    document.getElementById("buttons").style.display = "none";

    document.getElementById("message").innerText =
      "I was really hoping youâ€™d say yes.\n\nI know things havenâ€™t always been easy for us,\nand sometimes it feels like weâ€™re figuring it out as we go.\n\nBut I know weâ€™re trying.\nAnd that means everything to me.\n\nNo matter where we are or how things look,\nI choose you.\nAnd I love you.";

    document.getElementById("revealImg").style.display = "block";
  }
</script>

</body>
</html>
