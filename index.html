<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 105, 135, 0.6);
      font-size: 18px;
      animation: float 8s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .card {
      background: #fff;
      padding: 35px 28px;
      border-radius: 22px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.15);
      position: relative;
      z-index: 10;
    }

    h1 {
      font-style: italic;
      color: #8b2c3e;
      margin-bottom: 10px;
    }

    p {
      color: #6b2a3a;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background: #e75480;
      color: white;
    }

    .no {
      background: #f3c1cc;
      color: #6b2a3a;
      position: relative;
    }

    #revealImg {
      display: none;
      width: 100%;
      border-radius: 14px;
      margin-top: 18px;
    }

    #message {
      white-space: pre-line;
    }
  </style>
</head>

<body>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â™¡";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 6 + Math.random() * 6 + "s";
      heart.style.fontSize = 14 + Math.random() * 20 + "px";
      document.body.appendChild(heart);
    }
  </script>

  <div class="card">
    <h1 id="title">Will you be my Valentine?</h1>
    <p id="message">Choose wiselyâ€¦ â™¡</p>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes ðŸ’–</button>
      <button id="noBtn" class="no" onclick="noClick()">No ðŸ™ƒ</button>
    </div>

    <img
      id="revealImg"
      src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=800&q=80"
      alt="flower"
    />
  </div>

  <script>
    let noMoves = 0;
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      if (noMoves < 4) {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 120);

        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        noMoves++;
      }
    }

    function noClick() {
      document.getElementById("message").innerText =
        "Hmmâ€¦ I donâ€™t think you mean that.\nTry again â™¡";
    }

    function yesClick() {
      document.getElementById("title").style.display = "none";
      document.querySelector(".buttons").style.display = "none";

      document.getElementById("message").innerText =
        "I was hoping youâ€™d say that.\n\nI know we might not be together that day,\nbut I still wanted to ask you properly.\n\nIâ€™m really glad itâ€™s you.";

      document.getElementById("revealImg").style.display = "block";
    }
  </script>

</body>
</html>
